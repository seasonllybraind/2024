name: 
  en: Custom list
  de: Benutzerdefinierte Liste
icon: list-bullet
wysiwyg: true
preview: list
fields:
  text:
    label: field.blocks.list.name
    type: list
  listStyle:
    label: 
      en: List Style
      de: Listenstil 
    type: select
    placeholder: None
    options:
      " uk-list-disc": Disc
      " uk-list-circle": Circle
      " uk-list-square": Square
      " uk-list-hyphen": Hyphen
      " uk-list-decimal": Decimal
      " uk-list-checkbox": Checkbox
    width: 1/3
  listColor:
    label: 
      en: List Color
      de: Listenfarbe
    type: select
    placeholder: Default
    options:
      " uk-list-muted": Muted
      " uk-list-emphasis": Emphasis
      " uk-list-primary": Primary
      " uk-list-secondary": Secondary
    width: 1/3
  listSize:
    label: 
      en: List Size
      de: Listengröße
    type: select
    placeholder: Default
    options:
      " uk-list-collapse": Collapse
      " uk-list-large": Large
    width: 1/3
  listDivider:
    label: 
      en: List Divider
      de: Listenteiler
    type: select
    placeholder: None
    options:
      " uk-list-divider": Line
      " uk-list-striped": Striped
    width: 1/3
  column:
    label: 
      en: Columns
      de: Spalten
    type: select
    options:
      " uk-column-1-1 uk-column-1-2@s": 1/2
      " uk-column-1-1 uk-column-1-3@s": 1/3
      " uk-column-1-1 uk-column-1-2@s uk-column-1-4@m": 1/4
      " uk-column-1-1 uk-column-1-2@s uk-column-1-5@m": 1/5
      " uk-column-1-1 uk-column-1-2@s uk-column-1-6@m": 1/6
    width: 1/3
