name: 
  en: Custom heading
  de: Benutzerdefinierte Überschrift
icon: title
wysiwyg: true
preview: heading
fields:
  level:
    label: field.blocks.heading.level
    type: select
    empty: false
    default: "h2"
    width: 1/6
    options:
      - h1
      - h2
      - h3
      - h4
      - h5
      - h6
  text:
    label: field.blocks.heading.text
    type: writer
    inline: true
    width: 5/6
    placeholder: field.blocks.heading.placeholder
  headingSize:
    label: Heading size
    type: select
    placeholder: Default
    options:
      " uk-h1": H1
      " uk-h2": H2
      " uk-h3": H3
      " uk-h4": H4
      " uk-h5": H5
      " uk-h6": H6
      " uk-heading-small": Promo small
      " uk-heading-medium": Promo medium
      " uk-heading-large": Promo large
      " uk-heading-xlarge": Promo xlarge
      " uk-heading-2xlarge": Promo 2xlarge
    width: 1/3
  headingStyle:
    label: Heading style
    type: select
    placeholder: Default
    width: 1/3
    options:
      "uk-heading-divider": Divider
      "uk-heading-bullet": Bullet
      "uk-heading-line": Line
  headingColor:
    label: Heading color
    type: select
    placeholder: Inherit
    options:
      " uk-text-muted": Muted
      " uk-text-emphasis": Emphasis
      " uk-text-primary": Primary
      " uk-text-secondary": Secondary
      " uk-text-success": Success
      " uk-text-warning": Warning
      " uk-text-danger": Danger
    width: 1/3
  # text align
  textAlign:
    label: 
      en: Text align desktop
      de: Desktop mit Textausrichtung
    type: toggles
    labels: false
    options: 
      - value: " uk-text-left@m"
        text:
          en: Align left
          de: Linksbündig
        icon: text-left
      - value: " uk-text-right@m"
        text:
          en: Align right
          de: Rechts ausrichten
        icon: text-right
      - value: " uk-text-center@m"
        text:
          en: Align center
          de: Im Zentrum anordnen
        icon: text-center
      - value: " uk-text-justify@m"
        text:
          en: Justify text
          de: Texte begründen
        icon: text-justify
    width: 1/3
  # text align tablet
  textAlignTablet:
    label: 
      en: Text align tablet
      de: Tablett zur Textausrichtung
    type: toggles
    labels: false
    options: 
      - value: " uk-text-left@s"
        text:
          en: Align left
          de: Linksbündig
        icon: text-left
      - value: " uk-text-right@s"
        text:
          en: Align right
          de: Rechts ausrichten
        icon: text-right
      - value: " uk-text-center@s"
        text:
          en: Align center
          de: Im Zentrum anordnen
        icon: text-center
      - value: " uk-text-justify@s"
        text:
          en: Justify text
          de: Texte begründen
        icon: text-justify
    width: 1/3
  # text align mobile
  textAlignMobile:
    label: 
      en: Text align mobile
      de: Textausrichtung mobil
    type: toggles
    labels: false
    options: 
      - value: " uk-text-left"
        text:
          en: Align left
          de: Linksbündig
        icon: text-left
      - value: " uk-text-right"
        text:
          en: Align right
          de: Rechts ausrichten
        icon: text-right
      - value: " uk-text-center"
        text:
          en: Align center
          de: Im Zentrum anordnen
        icon: text-center
      - value: " uk-text-justify"
        text:
          en: Justify text
          de: Texte begründen
        icon: text-justify
    width: 1/3
  # text transform
  textTransform:
    label: 
      en: Text transform
      de: Textumwandlung
    type: select
    placeholder: Inherit
    options: 
      " uk-text-capitalize": 
        en: Capitalize
        de: Kapitalisieren
      " uk-text-uppercase": 
        en: Uppercase
        de: Großbuchstaben
      " uk-text-lowercase": 
        en: Lowercase
        de: Kleinbuchstaben
    width: 1/3
  # text wrapping
  textWrapping:
    label: 
      en: Text wrapping
      de: Textumbruch
    type: select
    placeholder: Inherit
    options: 
      " uk-text-truncate": 
        en: Truncate
        de: Kürzen
      " uk-text-break": 
        en: Break
        de: Brechen
      " uk-text-nowrap": Nowrap
    width: 1/3