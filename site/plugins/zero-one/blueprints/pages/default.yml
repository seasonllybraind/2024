title: 
  en: Default Page
  de: Standardseite

tabs:
  # content tab
  content:
    label: 
      en: Content
      de: Inhalt
    icon: text
    columns:
      # main
      - width: 2/3
        sections:
          # custom top section
          customTop:
            extends: sections/custom-default-template-top
          # content
          content:
            type: fields
            fields:
              pageWidth:
                label: 
                  en: Page width
                  de: Seitenbreite
                type: radio
                default: large
                columns: 3
                options:
                  large: 
                    en: Large
                    de: Gro√ü
                  small: 
                    en: Small
                    de: Klein
                  xsmall: 
                    en: XSmall
                    de: XKlein
              text:
                extends: fields/blockEditor

          # custom bottom section
          customBottom:
            extends: sections/custom-default-template-bottom

      # files & pages
      - width: 1/3
        sections:
          # pages
          published:
            extends: sections/page-published

          draft:
            extends: sections/page-draft

          customSidebarFields:
            extends: sections/custom-default-template-sidebar

  # sidebar tab
  sidebar:
    label: 
      en: Sidebar
      de: Seitenleiste
    icon: text
    columns:
      # main
      - width: 2/3
        sections:

          # sidebar content
          sidebarContent:
            type: fields
            fields:
              # width
              enableSidebar:
                label: 
                  en: Page sidebar
                  de: Seitenleiste
                type: toggle
                default: false
                width: 1/2
              # sidebar text
              sidebarText:
                extends: fields/blockEditor
                when:
                  enableSidebar: true

      # files
      - width: 1/3
        sections:
            # a list of files
            files:
              type: files
              headline: 
                en: Files
                de: Dateien
              info: "{{ file.dimensions }}"

  # header tab
  header: tabs/page-options

  # seo tab
  seo: tabs/seo

  # advanced tab
  advanced: tabs/page-advanced
